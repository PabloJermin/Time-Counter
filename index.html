<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <artcle class="gift-img">
            <img src="./item-1.jpeg" alt="gift image">
        </artcle>
        <!-- information content -->
        <article class="gift-info">
            <h3> Free Special  Breakfast Give Away</h3>
            <h4 class="giveaway">Giveaway ends on teusday, March 15th 2020 7:30am </h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                 Optio molestiae esse, aliquam asperiores harum tempora?</p>
                 <div class="deadline">
                     <!-- days -->
                     <div class="deadline-format">
                         <div>
                            <h4 class="days">30</h4>
                            <span>Days</span>
                        </div>
                    </div>
                    <!-- end  -->

                     <!-- hours -->
                     <div class="deadline-format">
                        <div>
                           <h4 class="Hours">00</h4>
                           <span>Hours</span>
                       </div>
                   </div>
                   <!-- end  -->

                    <!-- mins -->
                    <div class="deadline-format">
                        <div>
                           <h4 class="mins">0</h4>
                           <span>Minutes</span>
                       </div>
                   </div>
                   <!-- end  -->

                    <!-- secs -->
                    <div class="deadline-format">
                        <div>
                           <h4 class="secs">30</h4>
                           <span>Seconds</span>
                       </div>
                   </div>
                   <!-- end  -->

                   
                </div>
                <div class="alive">Sorry You missed the giveaway

                </div>
        </article>
    </section>


    <script src="java.js"></script>
</body>
</html>
